<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | CampusQuery</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/theme.css" />
</head>

<body class="auth-page">

<!-- ===================== -->
<!-- GLOBAL LOADER -->
<!-- ===================== -->
<div id="global-loader" class="loader-overlay d-none">
  <div class="loader-content text-center">
    <div class="spinner-border text-info mb-3"></div>
    <p id="loader-text">Creating your account...</p>
  </div>
</div>

<!-- ===================== -->
<!-- REGISTER CONTAINER -->
<!-- ===================== -->
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="auth-card auth-card-wide">

    <!-- Header -->
    <div class="text-center mb-4">
      <h3 class="fw-bold">
        <i class="bi bi-cpu"></i> CampusQuery
      </h3>
      <p class="text-muted">Create your account</p>
    </div>

    <!-- Error Box -->
    <div id="error-box" class="alert alert-danger d-none"></div>

    <!-- Register Form -->
    <form id="register-form">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" required />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" required />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="you@college.edu"
          required
        />
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
          />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Gender</label>
          <select class="form-select" id="gender" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
            <option>Prefer not to say</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            min="16"
            max="100"
            required
          />
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Role</label>
        <select class="form-select" id="role" required>
          <option value="">Select role</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
        <small class="text-muted">
          Admin access is subject to approval
        </small>
      </div>

      <button type="submit" class="btn btn-info w-100">
        Create Account
      </button>
    </form>

    <!-- Footer -->
    <div class="text-center mt-4">
      <small class="text-muted">
        Already have an account?
        <a href="login.html" class="text-info text-decoration-none">
          Login
        </a>
      </small>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Register Logic -->
<script src="../js/pages/register.js"></script>

</body>
</html>
