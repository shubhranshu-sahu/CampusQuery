<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | CampusQuery</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Theme -->
  <link rel="stylesheet" href="../css/theme.css" />
</head>

<body>

<!-- ===================== -->
<!-- GLOBAL LOADER -->
<!-- ===================== -->
<div id="global-loader" class="loader-overlay d-none">
  <div class="loader-content text-center">
    <div class="spinner-border text-info mb-3"></div>
    <p id="loader-text">Loading dashboard...</p>
  </div>
</div>

<!-- ===================== -->
<!-- DASHBOARD LAYOUT -->
<!-- ===================== -->
<div class="dashboard-layout">

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h5><i class="bi bi-cpu"></i> CampusQuery</h5>
    </div>

    <ul class="sidebar-menu">
      <li>
        <a href="#" class="active">
          <i class="bi bi-speedometer2"></i>
          <span>Dashboard</span>
        </a>
      </li>

      <li>
        <a href="#">
          <i class="bi bi-chat-dots"></i>
          <span>AI Chat</span>
        </a>
      </li>

      <!-- ADMIN ONLY -->
      <li id="admin-entry-link" class="d-none">
        <a href="#">
          <i class="bi bi-journal-text"></i>
          <span>My Entries</span>
        </a>
      </li>

      <li>
        <a href="#">
          <i class="bi bi-person"></i>
          <span>Profile</span>
        </a>
      </li>

      <li class="mt-auto">
        <a href="#" id="logout-btn" class="text-danger">
          <i class="bi bi-box-arrow-right"></i>
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Top bar (mobile toggle) -->
    <div class="topbar d-lg-none">
      <button id="toggle-sidebar" class="btn btn-outline-light btn-sm">
        <i class="bi bi-list"></i>
      </button>
    </div>

    <!-- Content Area -->
    <div class="content-area">
      <h2 class="fw-bold">Welcome to CampusQuery</h2>
      <p class="text-muted">
        Select a section from the sidebar to get started.
      </p>
    </div>
  </main>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Dashboard Logic -->
<script src="../js/pages/dashboard.js"></script>

</body>
</html>
