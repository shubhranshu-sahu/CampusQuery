<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | CampusQuery</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/theme.css" />
</head>

<body class="auth-page">

<!-- ===================== -->
<!-- GLOBAL LOADER -->
<!-- ===================== -->
<div id="global-loader" class="loader-overlay d-none">
  <div class="loader-content text-center">
    <div class="spinner-border text-info mb-3"></div>
    <p id="loader-text">Signing you in...</p>
  </div>
</div>

<!-- ===================== -->
<!-- LOGIN CONTAINER -->
<!-- ===================== -->
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="auth-card">

    <!-- Logo -->
    <div class="text-center mb-4">
      <h3 class="fw-bold">
        <i class="bi bi-cpu"></i> CampusQuery
      </h3>
      <p class="text-muted">Welcome back</p>
    </div>

    <!-- Error Message -->
    <div id="error-box" class="alert alert-danger d-none"></div>

    <!-- Login Form -->
    <form id="login-form">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="you@college.edu"
          required
        />
      </div>

      <div class="mb-4">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="••••••••"
          required
        />
      </div>

      <button type="submit" class="btn btn-info w-100">
        Login
      </button>
    </form>

    <!-- Footer -->
    <div class="text-center mt-4">
      <small class="text-muted">
        Don’t have an account?
        <a href="register.html" class="text-info text-decoration-none">
          Register
        </a>
      </small>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Login Logic -->
<script src="../js/pages/login.js"></script>

</body>
</html>
